<div class="container">
  <h1>My Todos</h1>
  <div class="alert alert-success" *ngIf="message">{{ message }}</div>
  <table class="table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Deadline</th>
        <th>Update Todo</th>
        <th>Delete Todo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>
          <button (click)="updateToDo(todo.id)" class="btn btn-success">
            Update
          </button>
        </td>

        <td>
          <button (click)="deleteToDo(todo.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="addTodo()">Add New Todo</button>
</div>
